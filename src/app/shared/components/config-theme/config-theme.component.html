<div class="card flex justify-content-center">
  <p-sidebar
    #sidebarRef
    [(visible)]="visible"
    position="right"
    (onHide)="onHide()"
    [autoZIndex]="true"
    [blockScroll]="true"
    [baseZIndex]="100"
    [closeOnEscape]="true"
    [dismissible]="true"
    [modal]="true"
    [style]="{ top: '70px' }">
    <ng-template pTemplate="headless">
      <div class="flex flex-column h-full">
        <div
          class="flex align-items-center justify-content-between pl-3 pr-4 pt-3 flex-shrink-0">
          <span class="">
            <span class="font-semibold text-2xl text-primary"
              >Cambiar Tema</span
            >
          </span>
          <span>
            <p-button
              type="button"
              (onClick)="closeCallback($event)"
              icon="pi pi-times"
              rounded="true"
              outlined="true"
              styleClass="h-2rem w-2rem"></p-button>
          </span>
        </div>
        <div class="overflow-y-auto">
          <ul class="list-none p-3 m-0">
            <!-- Premium Theme -->
            <li>
              <div
                class="pl-0 uppercase p-3 flex align-items-center justify-content-between text-600">
                <span class="font-medium">Premium Theme</span>
              </div>
              <ul class="list-none p-0 m-0 overflow-hidden grid grid-cols-2">
                <li>
                  <a
                    id="soho-light"
                    (click)="switchTheme('soho-light')"
                    (keydown.enter)="switchTheme('soho-light')"
                    (keydown.space)="switchTheme('soho-light')"
                    tabindex="0"
                    pRipple
                    class="flex flex-col gap-2 align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple m-2 ml-0">
                    <p-avatar
                      image="https://blocks.primeng.org/assets/images/themes/soho-light.png" />
                    <span class="font-medium">Soho</span>
                  </a>
                </li>
                <li>
                  <a
                    id="soho-dark"
                    (click)="switchTheme('soho-dark')"
                    (keydown.enter)="switchTheme('soho-dark')"
                    (keydown.space)="switchTheme('soho-dark')"
                    tabindex="0"
                    pRipple
                    class="flex flex-col gap-2 align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple m-2 ml-0">
                    <p-avatar
                      image="https://blocks.primeng.org/assets/images/themes/soho-dark.png" />
                    <span class="font-medium">Soho</span>
                  </a>
                </li>
              </ul>
            </li>
            <!-- End Premium Theme -->
          </ul>
        </div>
        <div class="mt-auto">
          <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
          <div class="m-3 flex align-items-center p-3 gap-2"></div>
        </div>
      </div>
    </ng-template>
  </p-sidebar>
</div>
