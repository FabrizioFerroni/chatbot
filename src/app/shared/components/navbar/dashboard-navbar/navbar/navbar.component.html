<div class="card">
  <p-menubar
    [style]="{
      borderRadius: '0',
      height: '70px',
      zIndex: 999,
      position: 'fixed',
      width: '100%',
    }">
    <!-- background: 'var(--surface-b)', -->
    <ng-template pTemplate="start">
      <div class="flex justify-center items-center flex-row gap-1 lg:gap-3">
        <p-button [text]="true" routerLink="{{ homeRoute }}">
          <div class="flex flex-row gap-3 justify-center items-center">
            <img
              src="/img/chatbot.png"
              alt="{{ titleSite }}"
              width="33"
              height="33" />
          </div>
        </p-button>
        <p-button
          [text]="true"
          [plain]="false"
          size="small"
          class="md:flex"
          (onClick)="toggleSidebar()">
          <i class="pi pi-bars"></i>
        </p-button>
      </div>
    </ng-template>
    <ng-template pTemplate="end">
      <div class="flex align-items-center gap-1">
        @if (urlToShow === actualUrl) {
          <!-- Elegir Modelo -->
          <p-button
            #btnConfig
            [text]="true"
            class="flex"
            pTooltip="Elegir modelo"
            tooltipPosition="bottom"
            (onClick)="showModels = true">
            <i class="pi pi-microchip-ai"></i>
          </p-button>
          <!-- Fin Elegir Modelo -->
        }

        <!-- Configuración -->
        <p-button
          #btnConfig
          [text]="true"
          class="flex"
          pTooltip="Cambiar tema"
          tooltipPosition="bottom"
          (onClick)="showConfigs = true">
          <i class="pi pi-cog"></i>
        </p-button>
        <!-- Fin configuración -->
        <!-- Profile -->
        <button
          #btn
          pButton
          pRipple
          [text]="true"
          type="button"
          (click)="menu.toggle($event)">
          <div class="flex flex-row gap-3 justify-center items-center">
            <div>
              <p-avatar
                shape="circle"
                [image]="user.avatar ? user.avatar : defaultImage" />
            </div>
            <div class="hidden lg:flex flex-col justify-center items-center">
              @if (user) {
                <p class="m-0 p-0 text-2sm">
                  {{ user.firstName }} <br />
                  <span class="m-0 p-0 text-400 text-2xs">{{
                    user.lastName
                  }}</span>
                </p>
              }
            </div>
            <i class="pi pi-angle-down"></i>
          </div>
        </button>
        <p-tieredMenu #menu [model]="menuProfile" [popup]="true"></p-tieredMenu>
      </div>
    </ng-template>
  </p-menubar>
</div>
<app-config-theme [(visible)]="showConfigs" />
<app-models-ia [(visible)]="showModels" />
